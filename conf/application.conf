include "frontend.conf"

appName = "sso-session-api"
appUrl = "https://sso-session-api.protected.mdtp"

play.http.router = prod.Routes
play.http.errorHandler = "config.JsonErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.filters.enabled += "play.filters.cors.CORSFilter"
# Centralised Authorisation Filter
play.filters.enabled += centralisedauthorisation.resourceclient.filters.ResourceClientFilter

# Centralised Authorisation Module
play.modules.enabled += "centralisedauthorisation.resourceclient.modules.BackendCentralisedAuthorisationModule"

## SSL Retry
http-verbs.retries.ssl-engine-closed-already.enabled = true

controllers {
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  api.controllers.ApiTokenController = {
    needsLogging = true
    needsAuditing = true
  }

  websession.redeem.RedeemTokenController = {
    needsLogging = true
    needsAuditing = true
    needsAuth = false
  }
}

google-analytics {
  token = N/A
  host = auto
}

relative-urls.enabled = false

microservice {
  metrics {
    graphite {
      enabled = true
    }
  }

  services {
    sso {
      port = 9974
      host = localhost
    }

    sso-frontend {
      host = localhost
      port = 9237
    }

    auth {
      host = localhost
      port = 8500
    }

    centralised-authorisation-server {
      host = localhost
      port = 15000
    }

    resource-client-store {
      host = localhost
      port = 15011
    }
  }
}

portal {
  url = "http://localhost:9946/gateway-demo-frontend"
}

sso-fe.host = "http://localhost:9237"
