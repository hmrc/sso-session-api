include "frontend.conf"

appName = "sso-session-api"
appUrl = "https://sso-session-api.protected.mdtp"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
play.http.router = prod.Routes
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.http.JsonErrorHandler"



## SSL Retry
http-verbs.retries.ssl-engine-closed-already.enabled = true

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  api.controllers.ApiTokenController = {
    needsLogging = true
    needsAuditing = true
  }

  websession.redeem.RedeemTokenController = {
    needsLogging = true
    needsAuditing = true
    needsAuth = false
  }
}

session.whitelisted.paths = ["/sso/session", "/sso/ssoin/.*"]

assets {
  version = "2.89.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

google-analytics {
  token = N/A
  host = auto
}

contact-frontend {
  host = "http://localhost:9250"
}

Dev {

  relative-urls.enabled = false

  auditing {
    enabled = false
    traceRequests = false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      sso {
        port = 9974
        host = localhost
      }

      sso-frontend {
        host = localhost
        port = 9237
      }

      auth {
        host = localhost
        port = 8500
      }
    }
  }

  portal {
    url = "http://localhost:9946/gateway-demo-frontend"
  }

  sso-fe.host = "http://localhost:9237"
}

Test {
  sso-fe.host = "http://localhost:9237"

  microservice {
    services {
      service-locator {
        host = localhost
        port = 9602
      }
      auth {
        host = localhost
        port = 8500
      }
      sso {
        host = localhost
        port = 9974
      }
      auth-login-api {
        host = localhost
        port = 8585
      }
      sso-frontend {
        host = localhost
        port = 9237
      }
    }
  }
}

Prod {

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.protected.mdtp
        port = 443
        protocol = https
      }
    }
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      sso {
        host = sso.public.mdtp
        port = 443
        protocol = https
      }

      sso-frontend {
        host = sso-frontend.public.mdtp
        port = 443
        protocol = https
      }

      auth {
        host = auth.protected.mdtp
        port = 443
        protocol = https
      }
    }
  }

  portal {
    url = "https://online.hmrc.gov.uk/home"
  }

  sso-fe.host = "https://www.tax.service.gov.uk"
}
